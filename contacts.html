<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Web Logo.png" type="image/x-icon">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("Gg.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use viewport height to make it full-screen */
        }
        .container {
            max-width: 800px;
            margin-top: 80px;
            margin-bottom: 80px;
            padding: 50px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(37, 37, 37, 0.575);
            backdrop-filter: blur(2px);
        }
        h1 {
            text-align: center;
            color: rgb(0, 0, 0);
            font-family: 'Belleza';
            font-size: 30px;
        }
        p {
            text-align: center;
            color: rgb(0, 0, 0);
            font-family: 'Belleza';
            font-size: 20px;
        }
        .social-icons {
            text-align: center;
        }

        .social-icons a {
            text-decoration: none;
            color: #000000;
            font-size: 30px;
            margin: 10px;
            font-family: 'Belleza';
        }
        .social-icons a i:hover{
            color:rgb(126, 126, 126);
        }

        .social-icons a i {
            font-size: 30px;
            color: rgb(0, 0, 0);
        }
        .social-icons a span {
            display: block;
            font-size: 14px;
            color: rgb(0, 0, 0);
            font-family: 'Belleza';
        }

        .contact-numbers {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .contact-numbers p i {
            color: rgb(0, 0, 0);
            font-size: 32px;
        }

        .icon {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(150, 150, 150, 0.5);
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="trestring.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="container">
        <h1><b>Contact Us</b></h1>
        <p>You can contact us on the following Social Media Accounts:</p>
        <div class="social-icons">
            <a href="OJOG" target="_blank">
                <i class="fab fa-facebook"></i>
                <b>Facebook</b>
                <span>Ojog </span>
            </a>
            <br>
            <a href="OJOG" target="_blank">
                <i class="fab fa-instagram"></i>
                <b>Instagram</b>
                <span>Ojog Foodblog</span>
            </a>
            <br>
            <a href="OJOG" target="_blank">
                <i class="fab fa-twitter"></i>
                <b>Twitter</b>
                <span>Ojog Foodblog</span>
            </a>
            <br>
            <a href="OJOG" target="_blank">
                <i class="far fa-envelope"></i>
                <b>Gmail</b>
                <span>Ojog@gmail.com</span>
            </a>
            <br>
        </div>
        <div class="contact-numbers">
            <p><i class="fas fa-phone icon"></i> Telephone: +1 (123) 456-7890</p>
            <p><i class="fas fa-mobile-alt icon"></i> Cellphone: +1 (555) 123-4567</p>
        </div>
    </div>
    
</body>
</html>
